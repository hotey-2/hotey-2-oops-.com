<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Light Electrical and Hardware - Material Calculator</title>
  <link rel="stylesheet" href="style2.css"> <!-- Linked to the updated CSS file -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js Library -->
</head>
<body>
  <div class="container">
    <h1>New Light Electrical and Hardware</h1>

    <!-- Customer Details Form -->
    <h2>Customer Details</h2>
    <input type="text" id="customer-name" placeholder="Customer Name" required>
    <input type="text" id="customer-address" placeholder="Customer Address" required>

    <!-- Material Entry Form -->
    <h2>Enter Material</h2>
    <form id="material-form">
      <input type="text" id="material-name" placeholder="Material Name" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="number" id="price" placeholder="Price per unit" required>
      <button type="submit">Add Material</button>
    </form>

    <!-- Material List -->
    <h2>Materials</h2>
    <ul id="material-list"></ul>

    <!-- Total Price -->
    <div id="total">
      <h3>Total: â‚¹<span id="total-amount">0</span></h3>
    </div>

    <!-- Generate Invoice Button -->
    <button id="generate-invoice">Generate Invoice</button>

    <!-- Download Invoice -->
    <a id="download-link" style="display:none" download="invoice.txt">Download Invoice</a>

    <!-- Sales Chart to Track Last Month's Sales -->
    <h2>Sales by Month (Last Months)</h2>
    <div>
      <canvas id="sales-chart" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- Footer with "Designed by Bharat Sharma" -->
  <footer>
    <p>Designed by Bharat Sharma</p>
  </footer>

  <script src="script2.js"></script> <!-- Linked to the updated JavaScript file -->
</body>
</html>
